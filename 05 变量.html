<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //变量 存储数据 var 变量名 = 具体的数据

        //先声明
        var name;
        //后赋值
        name="txf";

        //声明的同时赋值 =
        var age = 18;

        //同时声明多个变量，中间用，隔开
        var a,b,c,d;
        a = 10;
        //alert(a);
        var m = 10,n =20;

        //alert(n); //只能输出一个
        console.log(n,m);


        /*注意：
               1.变量名不能相同  后面的会覆盖掉前面的值
               2.不能使用关键字和保留字
               3.变量名使用字母，下划线，$符号开头，参照驼峰标识
        */


        var ff = "txf";
        var ff = 18;
        console.log(ff);
//        var var
        var $a = 18;
        console.log($a);

    </script>
</head>

</html>
